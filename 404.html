<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // When accessing /DevPro/about, GitHub returns 404.html
      // This script redirects to index.html with the path preserved
      (function () {
        var path = window.location.pathname;
        var query = window.location.search;

        // Redirect to index.html, preserving the path for the router
        window.location.replace(
          window.location.origin +
            "/DevPro/index.html" +
            query +
            "#redirect=" +
            path,
        );
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
